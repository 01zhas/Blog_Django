
<h1>Жанры:</h1>
{% for genre in genres %}
    <a href="">{{ genre.name }}</a> <br>
{% endfor %}

<h1>Посты:</h1>
{% for post in posts %}
    <div onclick="location.href=''" class="post">

        <h2>{{ post.title }}</h2> 
        <p><i>{{post.created_at }}</i></p>
        <p>{{ post.content | truncatechars:250 | linebreaks}}</p>
        <hr>
    </div>
{% endfor %}
